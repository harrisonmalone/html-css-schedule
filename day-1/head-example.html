<!-- declaration defines this document to be HTML5 -->
<!DOCTYPE html>
<!-- root element of an HTML page, set the language as english -->
<html lang="en">
<!-- the head is a container for metadata (data about data) -->
<head>
  <meta charset="UTF-8">
  <!-- character encoding, standard for handling of text -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- sets the initial zoom level when the page is first loaded by the browser, ensures zoom level is correct for mobile devices -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- makes website work in edge -->
  <title>Document</title>
  <!-- defines a title in the browser tab, provides a title for the page when it is added to favorites, displays a title for the page in search engine results -->
</head>
<!-- element contains the visible page content -->
<body>
</body>
</html>
