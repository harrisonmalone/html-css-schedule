<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      margin: 0px;
    }

    .container {
      width: 100vw;
      height: 100vh;
      background: dodgerblue;
    }

    .box {
      height: 100vh;
      width: 800px;
      margin: 0 auto;
    }

    .box-outter {
      height: 20vh;
    }

    .box-inner {
      height: 60vh;
      background: white;
      display: flex;
      justify-content: flex-start;
      align-items: flex-end;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="box-outter"></div>
      <div class="box-inner">
        <p>hello world</p>
      </div>
      <div class="box-outter"></div>
    </div>
  </div>
</body>
</html>
